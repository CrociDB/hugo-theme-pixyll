{{ if isset .Site.Params "google_analytics_id" }}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-60594606-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.google_analytics_id }}');
</script>
{{ end }}
